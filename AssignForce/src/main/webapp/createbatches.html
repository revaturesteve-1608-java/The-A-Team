<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Batch Creation Page</title>
</head>
<body>
<h1>Create batch here:</h1>
<form>
<div ng-controller="batchCtrl">
<div class="form-group">
	<label for="name">Name:</label>
	<input type="text" class="form-control" ng-model="batchName">
</div>
<div class="form-group">
	<label for="topic">Topic:</label>
	<select ng-model="topic">
		<option class="item" ng-repeat="topic in topics">
		{{topic.topicName}}
		</option>
	</select>
</div>
<div class="form-group">
	<label for="curriculum">Curriculum:</label>
	<select ng-model="curr">
		<option class="item" ng-repeat="curr in currs">
		{{curr.curriculumName}}
		</option>
	</select>
</div>
<div class="form-group">
	<label for="trainer">Trainer:</label>
	<select ng-model="trainer">
	<option class="item" ng-repeat="trainer in trainers">
		{{trainer.trainerFirstName}}
		</option>
	</select>
</div>
<div class="form-group">
	<label for="location">Room:</label>
	<select ng-model="room">
		<option class="item" ng-repeat="room in rooms">
		{{room.roomName}}
		</option>
	</select>
</div>
<pre>Selected Date is: <em>{{dt | date:'fullDate'}}</em></pre>
<div class="row">
	<div class="col-md-6">
		<p class="input-group">
		<h5>Start Date</h5>
			<input type="date" class="form-control" datepicker-popup="{{format}}" ng-model="date"
			 is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close"/>
		</p>
	</div>
	
	<div class="col-md-6">
		<p class="input-group">
		<h5>End Date</h5>
			<input type="date" class="form-control" datepicker-popup="{{format}}" ng-model="date2"
			 is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close"/>
		</p>
	</div>
</div>
<div class="form-group">
	<input type="submit" value="Create Batch" class="btn btn-warning btn-large btn-block" 
	ng-click="saveBatch(batchName, topic, curr, trainer, room, date, date2)">
</div>
</div>
</form>
</body>
</html>
